<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>isue book to  student </title>
  </head>
  <body>
    <div class="container">
        <h1>Issue BOOks to a student</h1>
        <hr>
        <a class="btn btn-primary" href="/" role="button">Home</a>
        <a class="btn btn-success" href="/avl_book" role="button">All Books</a>
        <a class="btn btn-primary" href="/issue_book" role="button">Issued book</a>
        <a class="btn btn-primary" href="/issue_book_student/" role="button">Issue a Book to Student </a>
        
    </div>

    <div class="container mt-5">

        <form action="/issue_book_student/" method="post">
              {% csrf_token %}
            
           
              <label for="stu_name">Student Name</label><br>
              <input type="text" id="stu_name" name="stu_name" ,value="{{stu_name}}"><br>
              
              <label for="father_name">Father Name</label><br>
              <input type="text" id="father_name" name="father_name" ,value="{{father_name}}"><br>
              
              <label for="phone">Phone no</label><br>
              <input type="number" id="phone" name="phone" ,value="{{phone}}"><br>
              
              <label for="address">Address</label><br>
              <input type="text" id="address" name="address" ,value="{{address}}"><br>

              <!-- <label for="book_name">Book Name</label><br>
              <input type="number" id="book_name" name="book_name" ,value="{{book_name}}"><br> -->
              
              <!-- <label for="author_name">Book Author</label><br>
              <input type="number" id="role" name="author_name" ,value="{{author_name}}"><br> -->

              

              <div class="m-2">
                <label  for="book_name">Select Book</label>
                <select class="form-select" id="book_name" name="book_name">
                  <option selected>choose..</option>
                  {%for b in all_book %}
                  <option value="{{b.Book.id}}">{{b.Book.book_name}} {{b.Book.id}}</option>


                  {%endfor%}
                  
                </select>
              </div>


              <div class="mt-2">
                <label  for="author_name">Select Book Author</label>
                <select class="form-select" id="author_name" name="author_name">
                  <option selected>Choose...</option>
                  {%for b in all_book %}
                  <option  value="{{b.id}}"> {{b.author_name}} {{b.id}}</option>


                  {%endfor%}
                  
                </select>
              </div>



              
            
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </form>

    </div>

    









    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
